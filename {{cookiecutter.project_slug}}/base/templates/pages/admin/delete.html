{% extends 'pages/admin/form.html' %}
{% block content %}
  <div class="row grid-margin">
      <div class="alert alert-danger" role="alert">
        <b>Warning:</b> Deleting {{ object }} is completely irreversible and can affect losing other data dependent on it. Are you sure you want to delete this?
    </div>
  </div>

  {{ object.as_card|safe }}
  
  {{ block.super }}
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function(){
  $('#id_object_str').bind("cut copy paste",function(e) {
      e.preventDefault();
  });
});
</script>
{% endblock %}
