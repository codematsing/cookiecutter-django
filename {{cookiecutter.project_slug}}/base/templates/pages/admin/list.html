{% extends 'partials/admin/base.html' %} 

{% block content %}

<div class="card p-0">
  <div class="card-header p-3 bg-warning bg-opacity-50">
    <div class="d-flex justify-content-between px-2">
      <div class="card-title align-self-center mb-0">
        {{page_title}}
      </div>
      <div class="text-muted">
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="card-text">
      <div class="table-responsive">
        <table id="table" width="100%" class="table table-bordered dt-responsive nowrap"></table>
      </div>
      </div>
  </div>
</div>


{% endblock %}

{% block extra_js %}
<script language="javascript">
  $(document).ready(function () {
    AjaxDatatableViewUtils.initialize_table(
      $("#table"),
      "{{ajax_list_url}}",
      {
        // extra_options (example)
        processing: false,
        autoWidth: false,
        full_row_select: false,
        scrollX: false,
      },
      {
        {% if request.GET.urlencode %}
        forward: "{{request.GET.urlencode}}",
        {% endif %}
        {% if query %}
        query: "{{query|escapejs}}",
        {% endif %}
        {% if hidden %}
        hidden: "{{hidden|escapejs}}",
        {% endif %}
      }
    );
  });
</script>
{% endblock %}
