{% raw %}
{% extends 'pages/form.html' %}
{% load i18n %}

{% block form_buttons %}
<div class=" d-flex justify-content-end align-items-end flex-wrap my-4">
  <a class="btn btn-secondary me-3" href="{{ view.get_success_url }}">
    {% translate "Cancel" %}
  </a>
  <button class="primaryAction btn btn-primary" type="submit">
    {% translate "Save" %}
  </button>
</div>
{% endblock %}

{% endraw %}
