{% if header_buttons|length > 1 %}
  <button type="button"
          id="header-button"
          data-bs-toggle="dropdown"
          aria-expanded="true"
          class="btn btn-primary mt-2 mt-sm-0 btn-icon-text">
    <i class="mdi mdi-chevron-down"></i>Actions
  </button>
  <div class="dropdown-menu navbar-dropdown"
       aria-labelledby="header-button"
       data-bs-popper="none"
       data-popper-placement="bottom-start"
       style="position: absolute;
              inset: 0px auto auto 0px;
              margin: 0px;
              transform: translate3d(74px, 194px, 0px)">
    {% for button in header_buttons %}
      <a class="dropdown-item my-2 py-2" href="{{ button.href }}">
        <i class=" mdi mdi-{{ button.icon }}"></i>{{ button.label }}
      </a>
    {% endfor %}
  </div>
{% else %}
  <a class="btn btn-primary mt-2 mt-sm-0 btn-icon-text border-0"
     href="{{ header_buttons.0.href }}">
    <i class="mdi {{ header_buttons.0.icon }}"></i>{{ header_buttons.0.label }}
  </a>
{% endif %}
