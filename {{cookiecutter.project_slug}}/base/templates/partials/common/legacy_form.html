{% load formsetify %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card p-0">
  <div class="card-header p-3 bg-warning bg-opacity-50">
    <div class="d-flex justify-content-between px-2">
      <div class="card-title align-self-center mb-0">{{form_header}}</div>
      {% if show_action_buttons %}
      <div class="text-muted">
        <a href="{{object.get_update_url}}" class="btn btn-sm btn-warning" title="Update">
          <i class="mdi mdi-pencil mouse-pointer"></i>
        </a>
        <a href="{{object.get_delete_url}}" class="btn btn-sm btn-danger" title="Delete">
          <i class="mdi mdi-delete"></i>
        </a>
      </div>
      {% endif %}
    </div>
  </div>
  <div class="card-body">
    <div class="card-text">
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy}}
        <div class="d-flex align-items-end flex-column">
        <input type="submit" class="primaryAction btn btn-primary" value="Submit">
        </div>
    </form>
    </div>
  </div>
</div>
{{form.media}}

{% endblock %}
