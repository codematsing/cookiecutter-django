{% load static %} {% load hijack_tags %}
<div class="horizontal-menu">
  <nav class="navbar top-navbar col-lg-12 col-12 p-0">
    <div class="container">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo" href="{% url 'home' %}">
          <img src="{% static 'logos/logo_maroon.png' %}" alt="logo" />
        </a>
        <a class="navbar-brand brand-logo-mini" href="{% url 'home' %}"><img
            src="{% static 'logos/icon_transparent.png' %}" alt="logo" /></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <ul class="navbar-nav mr-lg-2">
          <li class="nav-item nav-search d-none d-lg-block">
            <div class="input-group">
              <div class="input-group-prepend hover-cursor" id="navbar-search-icon">
                <span class="input-group-text" id="search">
                  <i class="mdi mdi-magnify"></i>
                </span>
              </div>
              <input type="text" class="form-control" id="navbar-search-input" placeholder="Search" aria-label="search"
                aria-describedby="search" />
            </div>
          </li>
        </ul>
        <ul class="navbar-nav navbar-nav-right">
          {% if request.user.is_authenticated %}
          <li class="nav-item nav-profile dropdown">
            <a class="nav-link" id="profileDropdown" href="#" data-bs-toggle="dropdown" aria-expanded="false">
              <div class="nav-profile-text">
                <p class="text-black font-weight-semibold m-0">
                  Welcome back, {{request.user.username}}!
                  <i class="mdi mdi-chevron-down"></i>
                </p>
              </div>
            </a>
            <div class="dropdown-menu navbar-dropdown" aria-labelledby="profileDropdown">
              <a class="dropdown-item" href="{% url 'dashboard' %}">
                <i class="mdi mdi-view-quilt me-2 text-success" title="Go back to dashboard"></i>
                Dashboard
              </a>
              <a href="{% url 'notifications:all' %}">
                <i class="mdi mdi-bell me-2 text-success"></i> Notifications
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'account_logout' %}">
                <i class="mdi mdi-logout me-2 text-primary"></i> Logout
              </a>
            </div>
          </li>
          {% render_hijacks %}
          {% else %}
          <li class="nav-item nav-profile dropdown">
            <a class="btn btn-lg btn-primary" href="{% url 'account_login' %}">Login</a>
          </li>
        </ul>
        {% endif %}
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
          data-toggle="horizontal-menu-toggle">
          <span class="mdi mdi-menu"></span>
        </button>
      </div>
    </div>
  </nav>
  <nav class="bottom-navbar">
    <div class="container">
      <ul class="nav page-navigation">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="mdi mdi-bullhorn menu-icon"></i>
            <span class="menu-title">Announcements</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">
            <i class="mdi mdi-information-outline menu-icon"></i>
            <span class="menu-title">About Us</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="mdi mdi-contact-mail menu-icon"></i>
            <span class="menu-title">Contact Us</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
