{% extends 'partials/admin/base.html' %}
{% load detail_tags %}
{% block content %}
  <div class="row grid-margin">
    <div class="alert alert-danger" role="alert">
      <b>Warning:</b> Rejecting user application for {{ object }}. Are you sure you want to reject this user?
    </div>
  </div>
  {% render_detail %}
  <div class="d-flex align-items-center justify-content-md-end my-4">
    <form action="" method="post">
      {% csrf_token %}
      <a class="btn btn-secondary me-2" href={{ request.META.HTTP_REFERER }}>
        Cancel
      </a>
      <input type="submit" class="btn btn-primary" value="Approve">
    </form>
  </div>
{% endblock %}
