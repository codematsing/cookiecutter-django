{% raw %}
{% extends 'base.html' %}
{% load detail_tags %}

{% block content %}

{% if fields %}
{% detail fields %}
{% endif %}

<!-- Button trigger modal -->
<div>
<a class="btn btn-warning me-3" href={{object.get_update_url}}>
  Update
</a>
<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modalDelete">
  Delete
</button>
</div>
{% endblock %}

{% block modal %}

<!-- Modal -->
<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Deleting {{object}}>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete {{object}}? Deleting object is irreversible.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a class="btn btn-primary" href="{{object.get_delete_url}}">Delete</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% endraw %}
