{% raw %}
{% load crispy_forms_tags %}
{% load i18n %}

{% if form %}
<div class="container">
  <div class="section">
    <form method="post" enctype="multipart/form-data" action="{% if form_action_path %}
    {{form_action_path}}
    {% else %}
    {{ request.get_full_path }}
    {% endif %}">
      {% csrf_token %}
      {{ form |crispy }}
      {% block form_buttons %}
      {% endblock %}
    </form>
  </div>
</div>

{{ form.media }}

{% endif %}

{% endraw %}
